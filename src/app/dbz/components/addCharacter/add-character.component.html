<h4>Agregar personaje</h4>
    <form class="row" (ngSubmit)="printCharacter()">
      <input type="text" placeholder="Nombre" name="name" class="form-control mb-2" [(ngModel)]="character.name">
      <input type="number" placeholder="Poder" name="power" class="form-control mb-2" [(ngModel)]="character.power">
      <button type="submit" class="btn btn-primary">Enviar</button>
    </form>
