<h4>Listado</h4>
    <ul class="list-group-item">
      <li *ngFor="let character of characterList; let i = index" class="list-group-item d-flex justify-content-between align-items-center">
        <div>
          <span>{{character.id}}</span>
          <span class="text-primary"> {{ character.name }} - </span>
          <strong>Power: </strong>
          <span> {{ character.power }}</span>
        </div>
        <button class="btn btn-danger" (click)="deleteCharacterId(character.id)">X</button>
      </li>
    </ul>
