<h1>{{name}}</h1>

<dl>
    <td>Nombre: </td>
    <dd>{{name}}</dd>

    <td>Edad: </td>
    <dd>{{age}}</dd>

    <td>MÃ©todo: </td>
    <dd>{{getHeroDescription()}}</dd>

    <td>Capitalizado:</td>
    <dd>{{capitalizedName}}</dd>
</dl>
<button *ngIf="name !== 'Wolverine'" class="btn btn-primary mx-2" (click)="changeHeroe('Wolverine')">
    Cambiar heroe
</button>

<button *ngIf="age !== 25" class="btn btn-primary mx-2" (click)="changeAge()">
    Cambiar edad
</button>

<button class="btn btn-primary mx-2" (click)="resetHeroe()">
    Reset
</button>
